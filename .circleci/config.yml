  smoke-test:
    docker:
      #- image: alpine:latest
      - image: node:13.8.0-alpine3.11
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            apk add --update \
            python3 \
            python3-dev \
            py-pip \
            build-base 
            pip install awscli --upgrade --user 
            echo 'alias aws="/root/.local/bin/aws"' >> /etc/profile
            apk add curl bash
            apk add nodejs npm 
      - run:
          name: Backend smoke test.
          command: |
            alias aws="/root/.local/bin/aws"
            export aws
            export BACKEND_IP=$(aws ec2 describe-instances \
                --query 'Reservations[*].Instances[*].PublicIpAddress' \
                --filters "Name=tag:project,Values=udapeople" \
                --output text)
            export API_URL="http://${BACKEND_IP}:3030"
            echo "${API_URL}"
            if curl "${API_URL}/api/status" | grep "ok"
            then
                return 0
            else
                return 1
            fi
      - run:
          name: Frontend smoke test.
          command: |
            URL="http://udapeople-${CIRCLE_WORKFLOW_ID:0:7}.s3-website-us-east-1.amazonaws.com/#/employees"            
            echo ${URL} 
            if curl -s ${URL} | grep "Welcome"
            then
              return 0
            else
              return 1
            fi
      - destroy-environment:
          workflow_id: "${CIRCLE_WORKFLOW_ID:0:7}"
          aws_path: "/root/.local/bin/aws"
      - revert-migrations:
          workflow_id: "${CIRCLE_WORKFLOW_ID:0:7}"


  cloudfront-update:
    docker:
      # Docker image here that supports AWS CLI
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            yum update -y && yum upgrade -y 
            yum install gcc-c++ make curl tar gzip -y 
            curl -sL https://rpm.nodesource.com/setup_13.x | bash 
            yum install nodejs -y 
            node -v
      - run:
          name: Update cloudfront distribution
          command: |
            export OldWorkflowID=$(aws cloudformation \
                  list-exports --query "Exports[?Name==\`WorkflowID\`].Value" \
                  --no-paginate --output text)

            echo $OldWorkflowID >> ~/OldWorkflowID.txt
            cat ~/OldWorkflowID.txt
            
            aws cloudformation deploy \
              --template-file .circleci/files/cloudfront.yml \
              --stack-name InitialStack \
              --parameter-overrides WorkflowID="udapeople-${CIRCLE_WORKFLOW_ID:0:7}" \
              --tags project=udapeople

            echo OldWorkflowID: "$OldWorkflowID"
            echo Current Workflow Id: "${CIRCLE_WORKFLOW_ID:0:7}"
      - persist_to_workspace:
          root: ~/
          paths:
            - OldWorkflowID.txt
      - destroy-environment:
          workflow_id: "${CIRCLE_WORKFLOW_ID:0:7}"
      - revert-migrations:
          workflow_id: "${CIRCLE_WORKFLOW_ID:0:7}"

  cleanup:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - attach_workspace:
          at: /tmp
      - run:
          name: installing tar and gzip
          command: |
            yum install tar -y && \
            yum install gzip -y
      - run:
          name: Get old stack workflow id and Remove old stacks and files
          command: |
            OldWorkflowID=$(cat /tmp/OldWorkflowID.txt)
            OldWorkflowID=$(echo "$OldWorkflowID" | cut -d '-' -f 2-)
            echo CIRCLE_WORKFLOW_ID "${CIRCLE_WORKFLOW_ID:0:7}"

            export STACKS=($(aws cloudformation list-stacks --query "StackSummaries[*].StackName" \
                    --stack-status-filter CREATE_COMPLETE --no-paginate --output text)) 
            echo Stack names: "${STACKS[@]}" 

            if [[ "${CIRCLE_WORKFLOW_ID:0:7}" != "${OldWorkflowID}" ]]
            then
              echo "----------------Delete confirmed--------------------------"
              echo s3 rm "s3://udapeople-${OldWorkflowID}" --recursive
              echo aws cloudformation delete-stack --stack-name "udapeople-backend-${OldWorkflowID}"
              echo aws cloudformation delete-stack --stack-name "udapeople-frontend-${OldWorkflowID}"


              aws s3 rm "s3://udapeople-${OldWorkflowID}" --recursive
              aws cloudformation delete-stack --stack-name "udapeople-backend-${OldWorkflowID}"
              aws cloudformation delete-stack --stack-name "udapeople-frontend-${OldWorkflowID}"
            else
              echo "----------------Cannot Cleanup--------------------------"
            fi

